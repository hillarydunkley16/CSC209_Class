<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/technical.css">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="../Images/lerone-pieters-uAHqdAtn-BE-unsplash.jpg" style="width:100%">
  <div class="text">Cars</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="../Images/lerone-pieters-5RjrMyQY4gg-unsplash.jpg" style="width:100%">
  <div class="text">NYC Skyline</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="../Images/annie-spratt-FuTxHdi-URY-unsplash.jpg" style="width:100%">
  <div class="text">American parade</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script src = "js/technical.js"></script>

</body>
</html>
